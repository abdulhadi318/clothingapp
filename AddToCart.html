<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #cart {
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }

    .product {
      margin-bottom: 10px;
    }

    button {
      cursor: pointer;
    }

    #paymentForm {
      display: none;
    }
  </style>
  <title>Shopping Cart</title>
</head>
<body>
  <div>
    <h1>Shopping Cart</h1>
    <div id="cart"></div>
    <h2>Products</h2>
    <div id="products">
      <div class="product">
        <span>Product 1 - $10</span>
        <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
      </div>
      <div class="product">
        <span>Product 2 - $20</span>
        <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
      </div>
    </div>

    <div id="paymentForm">
      <h2>Payment Details</h2>
      <!-- Your payment form fields go here -->
      <form id="checkoutForm">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>
        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        <button type="submit">Submit Payment</button>
      </form>
    </div>

    <button onclick="checkout()">Checkout</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      displayCart();
    });

    function addToCart(productName, price) {
      let cart = getCart();
      cart.push({ productName, price });
      setCart(cart);
      displayCart();
    }

    function removeFromCart(index) {
      let cart = getCart();
      cart.splice(index, 1);
      setCart(cart);
      displayCart();
    }

    function clearCart() {
      localStorage.removeItem('cart');
      displayCart();
    }

    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    function setCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function displayCart() {
      let cart = getCart();
      let cartContainer = document.getElementById('cart');
      cartContainer.innerHTML = '<h2>Shopping Cart</h2>';

      if (cart.length === 0) {
        cartContainer.innerHTML += '<p>Your cart is empty</p>';
      } else {
        let total = 0;

        cart.forEach((item, index) => {
          cartContainer.innerHTML += `
            <div class="product">
              <span>${item.productName} - $${item.price}</span>
              <button onclick="removeFromCart(${index})">Remove</button>
            </div>
          `;
          total += item.price;
        });

        cartContainer.innerHTML += `<p>Total: $${total}</p>`;
        cartContainer.innerHTML += '<button onclick="clearCart()">Clear Cart</button>';
      }
    }

    function checkout() {
      // Display the payment form
      document.getElementById('paymentForm').style.display = 'block';
    }

    document.getElementById('checkoutForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Payment submitted successfully!');
      clearCart();
      displayCart();
      // You can redirect the user to a thank you page or perform other actions after successful payment.
    });
  </script>
</body>
</html>
